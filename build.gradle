group 'camel.com'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'spring-boot'

repositories {
    mavenCentral()
}
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.3.RELEASE")
    }
}



dependencies {
    compile 'org.apache.camel:camel-spring-boot:2.16.2'
    compile 'org.springframework.boot:spring-boot-starter-web:1.3.3.RELEASE'
    compile("org.springframework.boot:spring-boot-starter-actuator:1.3.3.RELEASE")
    compile("org.apache.camel:camel-metrics:2.16.2")
    compile("io.dropwizard.metrics:metrics-core")
    compile("io.dropwizard.metrics:metrics-graphite")
    compile 'org.apache.camel:camel-stream:2.16.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.3.3.RELEASE'
}
